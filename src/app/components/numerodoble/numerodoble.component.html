<h1>Ejemplo rutas parámetros Angular</h1>
<hr/>
<button (click)="redirect(66)">
    Enviar 66
</button>
<button (click)="redirect(99)">
    Enviar 99
</button>
<button (click)="redirect(88)">
    Enviar 88
</button>
<div *ngIf="numero">
    <h1 style="color: blue;">
        El doble de {{ numero }} es 
        <span style="color: red;"> {{ doble }} </span>
    </h1>
</div>
<div *ngIf="!numero">
    <h1 style="color: red;">
        No hemos recibido parámetro.
    </h1>
</div>
